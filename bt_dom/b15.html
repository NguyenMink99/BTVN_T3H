<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid red;  
            background-color: gray;  
            margin: auto;   border-spacing: 5px;
        }
        .btn{
            width: 40px;
            height: 40px;
        }
        #result{
            width: 210px; height: 20px;
        }
        #col{ height: 87px;}
        #row{ width: 87px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="7" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="8" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="9" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="/" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="<X|" onclick="result.value = result.value.substr(0,result.value.length-1)"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="4" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="5" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="6" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="*" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="C" onclick="result.value =''"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="1" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="2" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="3" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="+" onclick="result.value += this.value"></td>
            <td rowspan="2" ><input class="btn" id="col" type="button" value="=" onclick="result.value = eval(result.value)"></td>
        </tr>
        <tr>
            <td colspan="2" ><input class="btn" id="row" type="button" value="0" onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="." onclick="result.value += this.value"></td>
            <td><input class="btn" type="button" value="-" onclick="result.value += this.value"></td>
        </tr>
    </table>
</body>
</html>
