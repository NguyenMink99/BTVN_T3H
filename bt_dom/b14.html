<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/b14.css">
</head>

<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="img/n5.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="img/n16.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="img/n15.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>

    <script>
        var slideIndex = 0;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // The dots controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");//lay cac slide
            var dots = document.getElementsByClassName("dot");//lay cac dau cham
            
            //neu tham so qua lon thi hien thi ve slide dau tien
            if (slideIndex > slides.length-1) { slideIndex = 0; }
            //neu tham so qua nho thi hien thi ve slide cuoi cung
            if (slideIndex < 0) { slideIndex = slides.length-1; }

            //Hide all slides
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            //Replace class = active thanh chuoi rong
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            //Show slide and addClass
            slides[slideIndex].style.display = "block";
            dots[slideIndex].className += " active";

            //Loop slides
            slideIndex++;
            setTimeout(showSlides,3000);
        }
    </script>
</body>

</html>
